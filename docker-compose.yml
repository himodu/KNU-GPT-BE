version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_knugpt
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: knugpt
      TZ: Asia/Seoul
    volumes:
      - /volumes/mysql:/var/lib/mysql
    networks:
      - knu-gpt-net

  redis:
    image: redis:7.2
    container_name: redis_knugpt
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /volumes/redis:/data
    networks:
      - knu-gpt-net

  mongodb:
    image: mongo:6.0
    container_name: mongo_knugpt
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: knugpt
      TZ: Asia/Seoul
    volumes:
      - /volumes/mongo:/data/db
    networks:
      - knu-gpt-net

  backend-app:
    build:
      context: .
    container_name: knu-gpt-backend
    restart: always
    depends_on:
      - mysql
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/knugpt?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGODB_PASSWORD}
    networks:
      - knu-gpt-net

networks:
  knu-gpt-net:
    driver: bridge